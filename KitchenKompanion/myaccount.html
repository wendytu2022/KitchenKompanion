<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="styles/myaccount.css" />
  </head>
  <body>
    <div id="screen">
      <!-- Add member modal -->
      <div id="add-member-modal" class="modal">
        <!--  -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>
            Enter new member's email address. We'll send them an email to invite
            them to join the app and your household!
          </p>
          <input
            type="text"
            id="member-text"
            placeholder="awesomeroommate@gmail.com"
          />
          <input type="button" value="Send Invitation" id="add-member" />
        </div>

        <img src="images/phonekeyboard.jpg" id="phone-keyboard" />
      </div>

      <!-- Add allergy modal -->
      <div id="add-allergy-modal" class="modal">
        <!--  -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Enter allergy:</p>
          <input type="text" id="allergy-text" placeholder="New allergy" />
          <input type="button" value="add to list" id="add-allergy" />
        </div>

        <img src="images/phonekeyboard.jpg" id="phone-keyboard" />
      </div>
      <div id="contents">
        <h1>My Account</h1>

        <div id="profile-pic-placeholder"></div>
        <h2>[USERNAME]</h2>

        <h2>[ACCOUNT TYPE]</h2>

        <!-- <h2>Household Members</h2>
        <div id="member-list">
          <div class="member">Wendy</div>
          <div class="member">Terence</div>
          <div class="member">Anthony</div>
        </div> -->

        <!-- add member modal opener button -->
        <!-- <button id="add-member-button">+ Add Member</button> -->
        <a href="./household.html">Add/Remove Members</a>

        <h2>Allergies</h2>
        <div id="allergy-list">
          <div class="allergy">Peanuts</div>
          <div class="allergy">Shellfish</div>
        </div>

        <!-- add allergy modal opener button -->
        <button id="add-allergy-button">+ Add Allergy</button>
      </div>

      <div class="navbar">
        <a href="./"><img src="./images/NavHouse.png" alt="Recipes" class="nav-house-icon"></a>
        <a href="./recipes.html"><img src="./images/NavSoup.png" alt="Recipes" class="nav-icon"></a>       
        <a href="./household.html"><img src="./images/NavProfile.png" alt="Recipes" class="nav-profile-icon"></a>
        <a href="./myaccount.html"><img src="./images/NavAccount.png" alt="Recipes" class="nav-profile-icon"></a>
      </div>
    </div>
    <script src="scripts/myaccountscript.js"></script>
  </body>
