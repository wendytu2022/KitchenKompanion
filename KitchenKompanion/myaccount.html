<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="styles/myaccount.css" />
  </head>
  <body>
    <div id="screen">
      <!-- Add allergy modal -->
      <div id="add-allergy-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>New Allergy</h2>
          <p>Enter allergy:</p>
          <input type="text" id="allergy-text" placeholder="New allergy" />
          <input type="button" value="Add Allergy" id="add-allergy" />
        </div>

        <img src="images/phonekeyboard.jpg" id="phone-keyboard" />
      </div>
      <div id="user-basic-contents">
        <div id="profile-pic-placeholder"></div>
        <h2 id="username">Jane Doe</h2>

        <p id="user-account-type">Household Member</p>
      </div>
      <div id="contents">
        <h2 id="allergy-header">My Allergies</h2>
        <div id="allergy-list">
          <div id="allergy">Peanuts, shellfish</div>
        </div>

        <!-- add allergy modal opener button -->
        <button id="add-allergy-button">+ Add Allergy</button>

        <hr />

        <h2 id="household-header">Household</h2>
        <a href="./household.html" id="add-remove-members-link"
          >Add/Remove Members</a
        >
      </div>

      <div class="navbar">
        <a href="./"><img src="./images/NavHouse.png" alt="Recipes" class="nav-house-icon"></a>
        <a href="./recipes.html"><img src="./images/NavSoup.png" alt="Recipes" class="nav-icon"></a>       
        <a href="./list.html"><img src="./images/NavProfile.png" alt="Recipes" class="nav-profile-icon"></a>
        <a href="./myaccount.html"><img src="./images/NavAccount.png" alt="Recipes" class="nav-profile-icon"></a>
      </div>
    </div>
    <script src="scripts/myaccountscript.js"></script>
  </body>
</html>
